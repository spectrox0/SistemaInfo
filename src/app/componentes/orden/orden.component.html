
<div class = "container">
    <div class="row"> <h2><img src="/../../assets/img/Orden.png" alt=""></h2></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th> <h3>Producto</h3></th>
        <th> <h3>Cantidad</h3></th>
        <th> <h3>Ingredientes extras</h3></th>
        <th><h3>Precio bruto</h3></th>
        <th><h3>Iva</h3></th>
         <th><h3>Precio total</h3></th>
        <th><h3>Opciones</h3></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of productos'>
        <td> <span> <img src="{{product.urlImg}}" alt="">{{product.nombre}} </span></td>
        <td><span> {{product.cantidad}}</span></td>
        <td> <span>{{product.ing1}} y {{product.ing2}}</span> <span> </span></td>
        <td><span> {{product.precio}}</span> </td>
        <td> <span>{{product.iva}}</span></td>
        <td> <span>{{product.precioTotal}}</span></td>
        <td>
          <button type="button" (click)="deleteProduct($event,product)" class="btn"><i class="far fa-times-circle"></i>Quitar</button>
       <button type="button" class="btn">Agrega</button></td>
      </tr>
    </tbody>
    <tfoot>
        <tr> <td></td>

          <td colspan="5"> <strong> Total de orden : {{Total}} $ </strong> </td>
          <td > <button type="button" class="btn" routerLink='/direccion' >Proceder <i class="fa-shopping-cart"></i>
          </button></td>
         </tr>
    </tfoot>
  </table>

</div>
